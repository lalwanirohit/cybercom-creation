<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <div class="registercontainer">
        <form method="get" action="">
            <table>
                <tr>
                    <td><input type="text" name="name" id="name" placeholder="Name" required></td>
                </tr>
                <tr>
                    <td><input type="email" name="email" id="email" placeholder="Email" required></td>
                </tr>
                <tr>
                    <td><input type="password" name="password" id="password" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td><input type="password" name="confirmpass" id="confirmpass" placeholder="Confirm Password" required></td>
                </tr>
                <tr>
                    <td>
                        <select id="city" name="city">
                            <option disabled selected>Select City</option>
                            <option>Junagadh</option>
                            <option>Rajkot</option>
                            <option>Ahmedabad</option>
                            <option>Pune</option>
                            <option>Mumbai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select id="state" name="state">
                            <option disabled selected>Select State</option>
                            <option>Gujarat</option>
                            <option>Maharashtra</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="terms" name="terms" required>Terms & Condition</td>
                </tr>
                <tr>
                    <td><button type="submit" id="reg">Register</button></td>
                </tr>
            </table>    
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
