<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <div class="registercontainer">
        <form>
            <table>
                <tr>
                    <td><div id="msg"></div></td>
                </tr>
                <tr>
                    <td><input type="text" name="name" id="name" placeholder="Name" required></td>
                </tr>
                <tr>
                    <td><input type="email" name="email" id="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td><input type="password" name="password" id="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><input type="password" name="confirmpass" id="confirmpass" placeholder="Confirm Password"></td>
                </tr>
                <tr>
                    <td>
                        <select id="city" name="city">
                            <option disabled selected>Select City</option>
                            <option>Junagadh</option>
                            <option>Rajkot</option>
                            <option>Ahmedabad</option>
                            <option>Pune</option>
                            <option>Mumbai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select id="state" name="state">
                            <option disabled selected>Select State</option>
                            <option>Gujarat</option>
                            <option>Maharashtra</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="terms" name="terms">Terms & Condition</td>
                </tr>
                <tr>
                    <td><button type="submit" id="reg">Register</button></td>
                </tr>
            </table>    
        </form>
    </div>

    <script>
        if("AdminList" in localStorage){
                document.getElementById("msg").innerHTML ="<b>Admin Is registered</b>";    
                document.getElementById("reg").style.backgroundColor="white";
            } else {
                document.getElementById("reg").style.backgroundColor="orange";
            }
        
        document.getElementById("reg").addEventListener("click", function() {
            var admin = [];
            
            var name = document.getElementById("name").value;            
            var email = document.getElementById('email').value;            
            var pass = document.getElementById('password').value;
            var city = document.getElementById('city').value;            
            var state = document.getElementById('state').value;

            admin.push(name);
            admin.push(email);
            admin.push(pass);
            admin.push(city);
            admin.push(state);
            
            document.forms[0].reset();
            localStorage.setItem('AdminList' , JSON.stringify(admin)); 
            location.href = 'login.html';   
        });
    </script>
</body>
</html>
