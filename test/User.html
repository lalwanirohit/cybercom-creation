<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dash.css">
    <title>Users</title>
</head>

<body>
    <div class="sidebar">
        <ul>
            <br><br>
            <span id="user"></span><br><br>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="user.html">Users</a></li>
            <li><a href="Usersession.html">Login Sessions</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </div>

    <h2>Add User</h2>

    <form>
        <input type="text" id="uname" name="uname" placeholder="Name" required>
        <input type="email" id="umail" name="umail" placeholder="Email" required>
        <input type="password" id="upass" name="upass" placeholder="Password" required>
        <input type="date" id="udob" name="udob" placeholder="Birthdate" required><br><br>
        <button type="submit" id="adduser">Add User</button>
    </form>
    <br><br><br>
    <h2>Users List</h2>
    <br><br>

    <table id="records"></table>

    <script>
        document.getElementById("user").innerHTML= "Welcome, " + sessionStorage.getItem('adminName');
            users = JSON.parse(localStorage.getItem("userList") || "[]");

            var table = document.getElementById("records"); 
            users.forEach(function(u) {
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);
            var cell7 = row.insertCell(6);

                cell1.innerHTML = `${u['name']}`;
                cell2.innerHTML = `${u['email']}`;
                cell3.innerHTML = `${u['password']}`;
                cell4.innerHTML = `${u['dob']}`;
                cell5.innerHTML = `${u['age']}`;
                cell6.innerHTML = "<a href='''>Edit</a>";
                cell7.innerHTML = "<a href='''>Delete</a>";
        })
    </script>
    <script src="js/script.js"></script>
</body>

</html>
