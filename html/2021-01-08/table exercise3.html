<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table exercise 3</title>
</head>
<body style="color: white;">
    <table border="1" style="width:500px; border: 3px solid black;">
        <!-- row A -->
        <tr>
            <td rowspan="3">1</td>
            <td rowspan="2">2</td>
            <td colspan="2">3</td>
            <td rowspan="3">5</td>
            <td colspan="2">6</td>
        </tr>
        <!-- row B -->
        <tr>
            <td>3</td>
            <td>4</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <!-- row C -->
        <tr>
            <td colspan="2">2</td>
            <td>4</td>
            <td>6</td>
            <td rowspan="3">7</td>
        </tr>
        <!-- row D -->
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td colspan="3">4</td>
        </tr>
        <!-- row E -->
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td rowspan="2">4</td>
            <td colspan="2">5</td>
        </tr>
        <!-- row F -->
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td colspan="3">5</td>
        </tr>
        <!-- row G -->
        <tr>
            <td rowspan="4">1</td>
            <td colspan="2">2</td>
            <td>4</td>
            <td colspan="3">5</td>
        </tr>
        <!-- row H -->
        <tr>
            <td colspan="2">2</td>
            <td rowspan="3">4</td>
            <td colspan="3" rowspan="3">5</td>
        </tr>
        <!-- row I -->
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
        <!-- row J -->
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
        <!-- row K -->
        <tr>
            <td>1</td>
            <td colspan="4">2</td>
            <td>6</td>
            <td rowspan="2">7</td>
        </tr>
        <!-- row L -->
        <tr>
            <td colspan="3">1</td>
            <td colspan="2">4</td>
            <td rowspan="2">6</td>
        </tr>
        <!-- row M -->
        <tr>
            <td colspan="3" rowspan="5">1</td>
            <td colspan="2">4</td>
            <td>7</td>
        </tr>
        <!-- row N -->
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <!-- row O -->
        <tr>
            <td>4</td>
            <td>5</td>
            <td colspan="2" rowspan="2">6</td>
        </tr>
        <!-- row P -->
        <tr>
            <td rowspan="3">4</td>
            <td rowspan="3">5</td>
        </tr>
        <!-- row Q -->
        <tr>
            <td colspan="2">6</td>
        </tr>
        <!-- row R -->
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td colspan="2">6</td>
        </tr>
        <!-- row S -->
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td>4</td>
            <td>5</td>
            <td colspan="2">6</td>
        </tr>
    </table>
</body>
</html>
